networks:
  llms-network:
    driver: bridge

services:

  backend:
    container_name: llms-backend
    build:
      context: ..
      dockerfile: container/Dockerfile.backend
    ports:
      - 8000:8000
    env_file:
      - ../.env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-OPENAI}
      - DEFAULT_LLM_MODEL=${DEFAULT_LLM_MODEL:-gpt-4o-mini}
    volumes:
      - ../data:/app/data:ro  # Mount data directory as read-only
    networks:
      - llms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    container_name: llms-frontend
    build:
      context: ..
      dockerfile: container/Dockerfile.frontend
    ports:
      - 8001:8001
    expose:
      - 80001
    env_file:
      - ../.env
    environment:
      - API_BASE_URL=http://backend:8000
      - API_TIMEOUT=300
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - llms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s