networks:
  llms-network:
    driver: bridge

services:

  backend:
    container_name: llms-backend
    build:
      context: ..
      dockerfile: container/Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-OPENAI}
      - DEFAULT_LLM_MODEL=${DEFAULT_LLM_MODEL:-gpt-4o-mini}
      - WEAVIATE_URL=http://weaviate:8080
      - HYBRID_SEARCH_ALPHA=${HYBRID_SEARCH_ALPHA:-0.5}
      - RETRIEVAL_TOP_K=${RETRIEVAL_TOP_K:-20}
      - RERANK_TOP_N=${RERANK_TOP_N:-5}
      - RERANKER_TYPE=${RERANKER_TYPE:-local}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT:-https://api.smith.langchain.com}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-finance-ai-agent}
    volumes:
      - ../data:/app/data:ro  # Mount data directory as read-only
    networks:
      - llms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  
  frontend:
    container_name: llms-frontend
    build:
      context: ..
      dockerfile: container/Dockerfile.frontend
    ports:
      - "8001:8001"
    env_file:
      - ../.env
    environment:
      - API_BASE_URL=http://backend:8000
      - API_TIMEOUT=300
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - llms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ../data/qdrant_data:/qdrant/storage

configs:
  qdrant_config:
    content: |
      log_level: INFO